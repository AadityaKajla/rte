 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 id="head">Emotion to Emoji
    </h1>
      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Awesome?</b>
        <br>
        <b style="color: black">Are you Victory?</b>
        <br>
        <b style="color: red">Are you Good?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
          <div id="camera"></div>
          <button class="btn btn-primary" onclick="take_snapshot()">Take Snapshot</button>

        <br><br>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="btn btn-danger">Prediction 1</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <br><br><br>
        <label class="btn btn-danger">Prediction 2</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Pic result - </label>
          <div id="result"></div>
          <button class="btn btn-primary" onclick="check()">Predict Emotion</button>
          
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
